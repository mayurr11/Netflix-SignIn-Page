<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is clone of netflix login page">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <title>Netflix</title>

    <!-- CDN stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOXICON stylesheet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Internal stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="netflix-logo"></div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="login-form">
                <h1>Sign In</h1>
                <form action="#">
                    <input type="text" class="form_field" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <div class="sign-in-bottom">
                        <div class="remember_me_checkbox">
                            <input type="checkbox" name="Remember me" class="checkbox" checked>
                            <span>Remember me</span>
                        </div>
                        <a href="#" class="help_link">Need help?</a>
                    </div>
                </form>
            </div>
            <div class="other">
                <div class="sign_up_area">
                    <p>New to Netflix? <a href="#" class="sign_up">Sign up now</a>.</p>
                </div>
                <span class="message">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="learn-more">learn more.</a></span>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot-container">
            <p class="footer-top">
                Questions? Call 000-800-919-1694 
            </p>
            <ul class="footer-links">
                <li><a href="">FAQ</a></li>
                <li><a href="">Help Centre</a></li>
                <li><a href="">Terms of Use</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Cookie Preference</a></li>
                <li><a href="">Corporate Information</a></li>
            </ul>
            <div class="lang-select"> 
                <i class="fa-solid fa-globe" style="color: #ababab;"></i>
                <select>
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
